<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-item (click)="presentModal()">Segunda  <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>

    <button ion-item (click)="presentModal()">Quarta <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>
    <button ion-item (click)="presentModal()">Quinta <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>
    <button ion-item (click)="presentModal()">Sexta <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>
    <button ion-item (click)="presentModal()">Sábado <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>
    <button ion-item (click)="presentModal()">Domingo <ion-icon ios="ios-time" md="ios-time-outline"></ion-icon></button>

</ion-list>

</ion-content>
