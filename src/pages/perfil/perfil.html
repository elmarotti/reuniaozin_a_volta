<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item> Nome </ion-item>
    <ion-item> nome@injunior.com.br </ion-item>
  </ion-list>

  <h3>Grupos</h3>
  <ion-list>
    <ion-item> Grupo 1 <ion-icon name="close" color="danger"></ion-icon></ion-item>
    <ion-item> Grupo 2 <ion-icon name="close" color="danger"></ion-icon></ion-item>
    <ion-item> Grupo 3 <ion-icon name="close" color="danger"></ion-icon></ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Entrar em novo grupo</ion-label>
    <ion-select [(ngModel)]="new-group">
      <ion-option value="presidencia">Presidência</ion-option>
      <ion-option value="marketing">Marketing</ion-option>
      <ion-option value="projetos">Projetos</ion-option>
      <ion-option value="financeiro">Financeiro</ion-option>
      <ion-option value="gp">Gestão de Pessoas</ion-option>
      <ion-option value="analise">Análise</ion-option>
      <ion-option value="criacao">Criação</ion-option>
      <ion-option value="comercial">Comercial</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full>Confirmar</button>

</ion-content>
