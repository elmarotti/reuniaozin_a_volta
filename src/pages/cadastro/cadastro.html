<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="true">
    <ion-item>
      <ion-label color="primary" stacked>Nome</ion-label>
      <ion-input placeholder="Nome completo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="nome.sobrenome@injunior.com.br"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input type="password" placeholder="Insira sua senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Confirmação de senha</ion-label>
      <ion-input type="password" placeholder="Insira sua senha novamente"></ion-input>
    </ion-item>

    <button ion-button full>Cadastrar</button>
</ion-content>
